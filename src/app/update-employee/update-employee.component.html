<div class="box">
    <div class="col-md-6 offset-md-3">
        <h3> Update Employee </h3>
        <form (ngSubmit) = "onSubmit()">
        
            <div class="form-group">
                <label> Employee Name</label>
                <input type="text" class ="form-control" maxlength="15" placeholder="update your name" id = "employeeName"
                    [(ngModel)] = "employee.employeeName" name = "employeeName">
            </div>
        
            <div class="form-group">
                <label> Email</label>
                <input type="text" class ="form-control"  placeholder="update your email" id = "email"
                    [(ngModel)] = "employee.email" name = "email">
            </div>
        
            <div class="form-group">
                <label> Contact No</label>
                <input type="text" class ="form-control"  placeholder="update your contact number" id = "contactNo"
                    [(ngModel)] = "employee.contactNo" name = "contactNo">
            </div>
    
            <div class="form-group">
                <label> City</label>
                <input type="text" class ="form-control"  placeholder="update your city" id = "city"
                    [(ngModel)] = "employee.city" name = "city">
            </div>
    
    
            <div class="form-group">
                <label> Gender </label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" [(ngModel)] = "employee.gender">
                    <label class="form-check-label" for="male">Male</label>
                </div>
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" [(ngModel)] = "employee.gender">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
    
           

            <div class="form-group">
                <label> Position </label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="position" id="active" value="Active" [(ngModel)] = "employee.position">
                    <label class="form-check-label" for="active">Active</label>
                </div>
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="position" id="inactive" value="Inactive" [(ngModel)] = "employee.position">
                    <label class="form-check-label" for="inactive">Inactive</label>
                </div>
            </div>
    
            <div class="form-group">
                <label> Date Of Birth</label>
                <input type="date" class ="form-control"  placeholder="update your date of birth" id = "dateOfBirth"
                    [(ngModel)] = "employee.dateOfBirth" name = "dateOfBirth">
            </div>
            <br>
        
            <button class = "btn btn-success" type ="submit" style="margin-left: 38%;">Submit</button>
        
        </form>
        </div> 
    </div>
