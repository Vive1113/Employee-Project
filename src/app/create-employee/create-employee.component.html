
<div class="box1">
    <h3 style="text-align: center;color: black;"> Create Employee </h3>
    </div>
    <div class="box">
        
       
        <form (ngSubmit) = "onSubmit()">
        
            <div class="form-group">
                <label>Employee Name</label> 
                <input type="text" class ="form-control" id = "employeeName"
                    [(ngModel)] = "employee.employeeName" name = "employeeName" placeholder="Employee Name" maxlength="15">
            </div>
        
            <div class="form-group">
                
               <label>Email</label>
                <input type="text" class ="form-control" id = "email"
                    [(ngModel)] = "employee.email" name = "email" placeholder="Email">
            </div>
        
            <div class="form-group">
                <label>Contact No</label>
                <input type="text" class ="form-control" id = "contactNo"
                    [(ngModel)] = "employee.contactNo" name = "contactNo" placeholder="Contact No" maxlength="10">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class ="form-control" id = "city"
                    [(ngModel)] = "employee.city" name = "city" placeholder="City">
            </div>
          
            <div class="form-group">
                <label>DOB</label>
                <input type="text" class ="form-control" id = "dateOfBirth"
                    [(ngModel)] = "employee.dateOfBirth" name = "dateOfBirth" placeholder="Date Of Birth">
            </div>
            <div class="form-group">
                <label> Gender </label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" [(ngModel)] = "employee.gender">
                    <label class="form-check-label" for="male">Male</label>
                </div>
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" [(ngModel)] = "employee.gender">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label> Position </label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="position" id="active" value="Active" [(ngModel)] = "employee.position">
                    <label class="form-check-label" for="active">Active</label>
                </div>
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="position" id="inactive" value="Inactive" [(ngModel)] = "employee.position">
                    <label class="form-check-label" for="inactive">Inactive</label>
                </div>
            </div>
            <br>
    
    
           <button class = "btn btn-outline-primary btn-lg" style="margin-left: 170px;" type ="submit">
            <div id="container-stars">
                <div id="stars"></div>
            </div>Submit</button>
            
        </form>
        </div>
